<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .chip {
            display: inline-block;
            padding: 0 12px 22px;
            height: 24px;
            font-size: 18px;
            line-height: 50px;
            border-radius: 12px;
            background-color: #00f000;
        }

        .chip img {
            float: left;
            margin: 0 0px 0 -12px;
            height: 24px;
            width: 24px;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div class="chip">
        <img src="../images/img_avatar5.png" alt="Person" width="96" height="96">John Doe
    </div>

</body>
</html>
