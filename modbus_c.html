<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EagleMON-T</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="EagleMON-T">
    <meta name="author" content="EagleMON">
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="my.css">
    <link rel="stylesheet" href="spinner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="w3-content" style="max-width:1024px;min-width:350px">
    <div class="cssload-thecube" data-bind="visible: !initialised()">
        <div class="cssload-cube cssload-c1"></div>
        <div class="cssload-cube cssload-c2"></div>
        <div class="cssload-cube cssload-c4"></div>
        <div class="cssload-cube cssload-c3"></div>
    </div>
    <div data-bind="visible: initialised" style="display: none">
        <div class="w3-bar w3-blue">
            <a href="index.html" class="w3-bar-item w3-button w3-hide-small">Dashboard</a>
            <div class="w3-dropdown-click w3-hide-small">
                <button class="w3-button" onclick="dropdown()">Configuration&nbsp;<i class="fa fa-caret-down"></i></button>
                <div id="config_menu" class="w3-dropdown-content w3-bar-block w3-border" style="z-index:10">
                    <a href="analog_c.html" class="w3-bar-item w3-button">Analog Inputs</a>
                    <a href="input_c.html" class="w3-bar-item w3-button">Digital Inputs</a>
                    <a href="relay_c.html" class="w3-bar-item w3-button">Digital Outputs</a>
                    <hr>
                    <a href="team_c.html" class="w3-bar-item w3-button">Teamviewer</a>
                    <a href="mon_c.html" class="w3-bar-item w3-button">EmonCMS</a>
                    <a href="mqtt_c.html" class="w3-bar-item w3-button">Mqtt</a>
                    <a href="login_c.html" class="w3-bar-item w3-button">Access control</a>
                    <a href="config_c.html" class="w3-bar-item w3-button">Setings</a>
                </div>
            </div>
            <a onclick="document.getElementById('help').style.display='block'" class="w3-bar-item w3-button w3-hide-small">Help</a>
            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="smallMenu()"><i class="fa fa-navicon"></i></a>
        </div>
        <div id="small_menu" class="w3-bar-block w3-white w3-border w3-hide w3-hide-large w3-hide-medium">
            <a href="index.html" class="w3-bar-item w3-button">Dashboard</a>
            <br/>
            <a href="analog_c.html" class="w3-bar-item w3-button">Analog Inputs</a>
            <a href="input_c.html" class="w3-bar-item w3-button">Digital Inputs</a>
            <a href="relay_c.html" class="w3-bar-item w3-button">Digital Outputs</a>
            <a href="team_c.html" class="w3-bar-item w3-button">Teamviewer</a>
            <a href="mon_c.html" class="w3-bar-item w3-button">EmonCMS</a>
            <a href="mqtt_c.html" class="w3-bar-item w3-button">Mqtt</a>
            <a href="login_c.html" class="w3-bar-item w3-button">Access control</a>
            <a href="config_c.html" class="w3-bar-item w3-button">Setings</a>
            <br/>
            <a onclick="document.getElementById('help').style.display='block'" class="w3-bar-item w3-button">Help</a>
        </div>
        <br/>
        <div class="w3-card-4">

            <br/>

            <form class="w3-container w3-white">
                <div class="w3-container">
                    <input id="MBE" type="checkbox" class="w3-switch" data-bind="checkedValue: modbus.modbus_enable, checked: modbus.modbus_enable" />
                    <label for="MBE" class="w3-text-blue"><snap data-bind="text: 'Modbus '+(modbus.modbus_enable()?'Enabled':'Disabled')"></snap></label>
                </div>
                <div data-bind="visible: modbus.modbus_enable">
                    <div class="w3-row-padding">
                        <div class="w3-half">
                            <label class="w3-text-blue">Addressing Mode</label>
                            <select class="w3-select w3-border" data-bind="options: modbus.modbus_address_mode, value: $root.modbus.modbus_address_mode_select"></select>
                        </div>
                        <div class="w3-half">
                            <label class="w3-text-blue">Address</label>
                            <input class="w3-input w3-border" type="number" data-bind="value: modbus.modbus_address" />
                        </div>
                    </div>
                    <table class="w3-table">
                        <tr>
                            <th>Channel</th>
                            <th>16 bit Reg.</th>
                            <th>32 bit Enable</th>
                            <th>Calculation</th>
                            <th>Unit</th>
                            <th></th>
                        </tr>
                        <tbody data-bind="foreach: modbus.modbus_data">
                            <tr>
                                <td>
                                    <input class="w3-input w3-border" type="text" data-bind="textInput: $data[0]" />
                                </td>
                                <td>
                                    <input class="w3-input w3-border" type="number" data-bind="value: $data[1]" />
                                </td>
                                <td>
                                    <input class="w3-check" type="checkbox" data-bind="checked: $data[2]" />
                                </td>
                                <td>
                                    <select class="w3-select w3-border" data-bind="options: $root.modbus.modbus_calc, value: $root.modbus.modbus_data()[$index()][3]"></select>
                                </td>
                                <td>
                                    <input class="w3-input w3-border " type="text " data-bind="textInput: $data[4] " />
                                </td>
                                <td>
                                    <button class="w3-button w3-block w3-red">Remove</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
            <br/>
        </div>
    </div>
    <br>
    <button data-bind="click: saveAI, text: (saveAIFetching() ? 'Saving...' : (saveAISuccess() ? 'Saved' : 'Save')), disable: saveAIFetching " class="w3-button w3-block w3-green "></button>
    <br/>
    <div class="w3-blue ">
        <div class="w3-center ">
            <snap data-bind="text: status.showTime() " class="w3-mobille ">time</snap>
            <snap data-bind="text: status.showDate() " class="w3-mobille ">date</snap>
        </div>
    </div>
    <div class="w3-bar w3-blue ">
        <div class="w3-center ">Eagle<span class="w3-text-orange ">MON</span></div>
    </div>
    </div>
</body>
<script src="lib.js " type="text/javascript "></script>
<script src="config.js " type="text/javascript "></script>

</html>
