<html>

<head>
    <meta charset="utf-8">
    <title>EM-444</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="EM-444">
    <meta name="author" content="EagleMON">
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="spinner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="w3-content" style="max-width:1024px;min-width:350px">

    <br/>
    <div class="w3-panel">
        <div class="w3-row w3-light-gray">
            <div class="w3-col  m3 s3">
                <button onclick="R0Menu()" class="w3-button w3-block w3-light-gray w3-border-right w3-border-left w3-border-top" id="b0">Relay 0</button>
            </div>
            <div class="w3-col m3 s3">
                <button onclick="R1Menu()" class="w3-button w3-block w3-light-gray w3-border-right w3-border-top w3-border-bottom" id="b1">Relay 1</button>
            </div>
            <div class="w3-col m3 s3">
                <button onclick="R2Menu()" class="w3-button w3-block w3-light-gray w3-border-right w3-border-top w3-border-bottom" id="b2">Relay 2</button>
            </div>
            <div class="w3-col m3 s3">
                <button onclick="R3Menu()" class="w3-button w3-block w3-light-gray w3-border-right w3-border-top w3-border-bottom" id="b3">Relay 3</button>
            </div>
        </div>
        <div class="w3-container w3-border-right w3-border-left w3-border-bottom w3-light-gray">
            <div id="t0" class="w3-show">
                <br/>
                <input id="R3E" type="checkbox" class="w3-switch" data-bind="checkedValue: config.R3E, checked: config.R3E" />
                <label for="R3E" class="w3-text-blue"><snap data-bind="text: 'Ch. 0: '+(config.R3E()?'Enabled':'Disabled')"></snap></label>
                <br/>
                <div data-bind="visible: config.R3E">
                    <label class="w3-text-blue">Label</label>
                    <input class="w3-input w3-border" type="text" placeholder="e.g. Pump" data-bind="textInput: config.R3N" />
                    <br/>
                    <input id="R3P" type="checkbox" class="w3-switch" data-bind="checkedValue: config.R3P, checked: config.R3P">
                    <label for="R3P" class="w3-text-blue"><snap data-bind="text: 'Polarity: '+(config.R3P()?'Invers':'Normal')"></snap></label>
                    <br/>
                    <label class="w3-text-blue">Mode</label>
                    <select class="w3-select w3-border" data-bind="value: config.R0M()">
                        <option value="0">Manual</option>
                        <option value="1">Trigger</option>
                        <option value="2">Timer</option>
                    </select>
                    <br/>
                    <br/>
                    <div data-bind="visible: config.R0M()==0">

                        0
                    </div>
                    <div data-bind="visible: config.R0M()==1">

                        1
                    </div>
                    <div data-bind="visible: config.R0M()==2">

                        2
                    </div>
                </div>
                <br/>
            </div>
            <div id="t1" class="w3-hide">
                relay1
            </div>
            <div id="t2" class="w3-hide">
                relay2
            </div>
            <div id="t3" class="w3-hide">
                relay3
            </div>
        </div>

    </div>

</body>
<script src="lib.js" type="text/javascript"></script>
<script src="config.js" type="text/javascript"></script>

</html>
