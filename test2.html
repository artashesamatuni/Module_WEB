<html>
    <head>
    <style>

    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="spinner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        $(document).ready(function() {

            $('.w3-switch').click(function() {
                $(this).toggleClass("w3-switchOn");
            });

        });
    </script>
</head>

<body>


    <div class="w3-card-4 w3-border">
        <div class="w3-container w3-blue">
            <h4>Relay Outputs</h4>
        </div>
        <br/>
        <div class="w3-row">
            <div class="w3-quarter w3-container">
                <div class="w3-container w3-card w3-round-xxlarge">
                    <div class="w3-center">
                        <header class="w3-right">
                            <h3>
                                <snap data-bind="text: config.R0N()+' '+(status.R0() ? 'ON':'OFF'), style: { color: status.R0() ? '#4CAF50' : '#f44336' }"></snap>
                            </h3>
                        </header>
                        <br/>
                        <div class="w3-switch" data-bind="click: BTN0, disable: BTN0Fetching}"></div>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
        <br/>
    </div>
</body>
<script src="lib.js" type="text/javascript"></script>
<script src="config.js" type="text/javascript"></script>
</html>
