<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EM-444</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="EM-444">
    <meta name="author" content="EagleMON">
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="spinner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="w3-content" style="max-width:1024px;min-width:350px">
    <div class="cssload-thecube" data-bind="visible: !initialised()">
        <div class="cssload-cube cssload-c1"></div>
        <div class="cssload-cube cssload-c2"></div>
        <div class="cssload-cube cssload-c4"></div>
        <div class="cssload-cube cssload-c3"></div>
    </div>
    <div data-bind="visible: initialised" style="display: none">
        <!---------------------------------------------------------------- MENU ------------------------------------------------------------------------------------------------------------>
        <div class="w3-top" style="max-width:1024px;min-width:350px">
            <div class="w3-light-gray w3-bar">
                <div id="small_menu" class="w3-top w3-bar-block w3-white w3-border w3-hide w3-hide-large w3-hide-medium">
                    <a href="javascript:void(0)" class="w3-bar-item w3-button" onclick="smallMenu()"><i class="fa fa-window-close-o"></i></a>
                    <a href="analog_c.html" class="w3-bar-item w3-button">Analog Inputs</a>
                    <a href="input_c.html" class="w3-bar-item w3-button">Digital Inputs</a>
                    <a href="relay_c.html" class="w3-bar-item w3-button">Digital Outputs</a>
                    <hr/>
                    <a href="mqtt_c.html" class="w3-bar-item w3-button">MQTT Broker</a>
                    <a href="login_c.html" class="w3-bar-item w3-button">Access control</a>
                    <a href="config_c.html" class="w3-bar-item w3-button">Settings</a>
                    <a onclick="document.getElementById('help').style.display='block'" class="w3-bar-item w3-button">Help</a>
                </div>
                <a href="javascript:void(0)" class="w3-bar-item w3-button w3-left w3-hide-large w3-hide-medium" onclick="smallMenu()"><i class="fa fa-navicon"></i></a>
                <a class="w3-bar-item w3-button w3-left" data-bind="click: saveMqtt"><i class="fa fa-check" style="color:green;"></i></a>
                <div class="w3-right">
                    <a href="index.html" class="w3-bar-item w3-button">DASHBOARD</a>
                    <div class="w3-dropdown-click w3-hide-small">
                        <button class="w3-button" onclick="dropdown()">Configuration&nbsp;<i class="fa fa-caret-down"></i></button>
                        <div id="config_menu" class="w3-dropdown-content w3-bar-block w3-border" style="z-index:10">
                            <a href="analog_c.html" class="w3-bar-item w3-button">Analog Inputs</a>
                            <a href="input_c.html" class="w3-bar-item w3-button">Digital Inputs</a>
                            <a href="relay_c.html" class="w3-bar-item w3-button">Digital Outputs</a>
                            <hr/>
                            <a href="login_c.html" class="w3-bar-item w3-button">Access control</a>
                            <a href="config_c.html" class="w3-bar-item w3-button">Setings</a>
                        </div>
                    </div>
                    <a onclick="document.getElementById('help').style.display='block'" class="w3-bar-item w3-button w3-hide-small">Help</a>
                    <a href="http://www.eaglemon.com" class="w3-bar-item w3-right">
                        <image alt="logo" src="images/logo_s.png" style="height: 24px" />
                    </a>
                </div>
            </div>
        </div>
        <!---------------------------------------------------------------- BODY ------------------------------------------------------------------------------------------------------------>
        <div class="w3-main" style="height: 100%; margin-top:48px;margin-bottom:64px;">
            <div class="w3-row">
                <div class="w3-col w3-container m2 s0">
                    &nbsp;
                </div>
                <div class="w3-col w3-container m8 s12">
                    <div class="w3-card-4">
                        <div class="w3-container w3-center">
                            <h4>MQTT Reports config</h4>
                        </div>
                        <div class="w3-container">
                            <input id="MQTTE" type="checkbox" class="w3-switch" data-bind="checkedValue: config.mqtt_enable, checked: config.mqtt_enable" />
                            <label for="MQTTE" class="w3-text-blue"><snap data-bind="text: 'MQTT : '+(config.mqtt_enable()?'Enabled':'Disabled')"></snap></label>
                        </div>
                        <br/>
                        <form class="w3-container w3-white" data-bind="visible: config.mqtt_enable">
                            <label class="w3-text-blue">MQTT Server*</label>
                            <input class="w3-input w3-border" type="text" placeholder="e.g. test.mosquitto.org" data-bind="textInput: config.mqtt_server" />
                            <label class="w3-text-blue">MQTT Base-topic*</label>
                            <input class="w3-input w3-border" type="text" data-bind="textInput: config.mqtt_topic, disable: saveMqttFetching" />
                            <label class="w3-text-blue">MQTT Feed-name prefix</label>
                            <input class="w3-input w3-border" type="text" data-bind="textInput: config.mqtt_feed_prefix, disable: saveMqttFetching" />
                            <br/>
                            <input id="SSL" type="checkbox" class="w3-switch" data-bind="checkedValue: config.mqtt_ssl, checked: config.mqtt_ssl" />
                            <label for="SSL" class="w3-text-blue"><snap data-bind="text: 'SSL '+(config.mqtt_ssl()?'Enabled':'Disabled')"></snap></label>
                            <br/>
                            <div data-bind="visible: !config.mqtt_ssl()">
                                <label class="w3-text-blue">Username</label>
                                <input class="w3-input w3-border" type="text" data-bind="textInput: config.mqtt_user" />
                                <label class="w3-text-blue">Password</label>
                                <input class="w3-input w3-border" data-bind="textInput: config.mqtt_pass" type="password" />
                            </div>
                            <div data-bind="visible: config.mqtt_ssl()">
                                <label class="w3-text-blue">Certificate</label>
                                <div class="w3-row-padding">
                                    <div class="w3-col m9 s9">
                                        <input class="w3-input w3-border" type="text" data-bind="textInput: config.mqtt_cert" />
                                    </div>
                                    <div class="w3-col m3 s3">
                                        <button class="w3-button w3-block w3-light-gray">Upload</button>
                                    </div>
                                </div>
                                <label class="w3-text-blue">Key</label>
                                <div class="w3-row-padding">
                                    <div class="w3-col m9 s9">
                                        <input class="w3-input w3-border" type="text" data-bind="textInput: config.mqtt_key" />
                                    </div>
                                    <div class="w3-col m3 s3">
                                        <button class="w3-button w3-block w3-light-gray">Upload</button>
                                    </div>
                                </div>
                            </div>
                            <div class="w3-row-padding">
                                <div class="w3-col m6 s6">
                                    <label class="w3-text-blue">Interval[sec.]</label>
                                    <input class="w3-input w3-border" type="number" min="1" max="60" data-bind="value: config.mqtt_interval" />
                                </div>
                                <div class="w3-col m6 s6">
                                    <label class="w3-text-blue">Port</label>
                                    <input class="w3-input w3-border" type="number" data-bind="value: config.mqtt_port" />
                                </div>
                            </div>
                        </form>
                        <br>
                    </div>
                </div>
                <div class="w3-col w3-container m2 s0">
                    &nbsp;
                </div>
            </div>
            <div class="w3-row" data-bind="visible: config.mqtt_enable">
                <div class="w3-col w3-container m2 s0">
                    &nbsp;
                </div>
                <div class="w3-col w3-container m8 s12">
                    <div class="w3-card-4">
                        <header class="w3-center">
                            <h4>Channel Topics</h4>
                        </header>
                        <div class="w3-container">
                            <table>
                                <tr>
                                    <td><b>Name</b></td>
                                    <td><b>Topic</b></td>
                                </tr>
                                <tbody data-bind="foreach: config.mqtt_nods">
                                    <tr>
                                        <td>
                                            <snap data-bind="text: $data[0]"></snap>
                                        </td>
                                        <td>
                                            <snap data-bind="text: $data[1]"></snap>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <footer class="w3-center w3-text-white" data-bind="style: { 'background-color': status.mqtt_status() ? '#4CAF50' : '#f44336' }">
                            <snap data-bind="text: 'MQTT Conection status: '+(status.mqtt_status()?'Connected':'-----')"></snap>
                        </footer>
                    </div>

                </div>
                <div class="w3-col w3-container m2 s0">
                    &nbsp;
                </div>
            </div>
        </div>
        <!---------------------------------------------------------------- FOOTER ------------------------------------------------------------------------------------------------------------>
        <div class="w3-bottom w3-light-gray" style="max-width:1024px;min-width:350px">
            <div class="w3-bar w3-center">
                <snap data-bind="text: status.showTime()">time</snap>
                <snap data-bind="text: status.showDate()">date</snap>
            </div>
            <div class="w3-bar w3-center">Eagle<span class="w3-text-orange">MON</span></div>
        </div>
    </div>
</body>
<script src="lib.js" type="text/javascript"></script>
<script src="config.js" type="text/javascript"></script>

</html>
