<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EagleMON-T</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="EagleMON-T">
    <meta name="author" content="EagleMON">
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="spinner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="w3-content" style="max-width:1024px;min-width:350px">
    <div class="cssload-thecube" data-bind="visible: !initialised()">
        <div class="cssload-cube cssload-c1"></div>
        <div class="cssload-cube cssload-c2"></div>
        <div class="cssload-cube cssload-c4"></div>
        <div class="cssload-cube cssload-c3"></div>
    </div>
    <div data-bind="visible: initialised" style="display: none">
        <div class="w3-top" style="max-width:1024px;min-width:350px">
            <div class="w3-blue w3-bar w3-hide-large w3-hide-medium">
                <snap class="w3-bar-item w3-left w3-wide">MQTT Configuration</snap>
                <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right" onclick="smallMenu()"><i class="fa fa-navicon"></i></a>
            </div>
            <div class="w3-blue w3-bar">
                <a href="index.html" class="w3-bar-item w3-button w3-hide-small">Dashboard</a>
                <div class="w3-dropdown-click w3-hide-small">
                    <button class="w3-button" onclick="dropdown()">Configuration&nbsp;<i class="fa fa-caret-down"></i></button>
                    <div id="config_menu" class="w3-dropdown-content w3-bar-block w3-border" style="z-index:10">
                        <a href="analog_c.html" class="w3-bar-item w3-button">Analog Inputs</a>
                        <a href="input_c.html" class="w3-bar-item w3-button">Digital Inputs</a>
                        <a href="relay_c.html" class="w3-bar-item w3-button">Digital Outputs</a>
                        <hr>
                        <a href="team_c.html" class="w3-bar-item w3-button">Teamviewer</a>
                        <a href="mon_c.html" class="w3-bar-item w3-button">EmonCMS</a>
                        <a href="mqtt_c.html" class="w3-bar-item w3-button">Mqtt</a>
                        <a href="login_c.html" class="w3-bar-item w3-button">Access control</a>
                        <a href="modbus_c.html" class="w3-bar-item w3-button">Modbus</a>
                        <a href="config_c.html" class="w3-bar-item w3-button">Setings</a>
                    </div>
                </div>
                <a onclick="document.getElementById( 'help').style.display='block'" class="w3-bar-item w3-button w3-hide-small">Help</a>
            </div>
        </div>
        <div id="small_menu" class="w3-top w3-bar-block w3-white w3-border w3-hide w3-hide-large w3-hide-medium">
            <a href="index.html" class="w3-bar-item w3-button">Dashboard</a>
            <br/>
            <a href="analog_c.html" class="w3-bar-item w3-button">Analog Inputs</a>
            <a href="input_c.html" class="w3-bar-item w3-button">Digital Inputs</a>
            <a href="relay_c.html" class="w3-bar-item w3-button">Digital Outputs</a>
            <a href="team_c.html" class="w3-bar-item w3-button">Teamviewer</a>
            <a href="mon_c.html" class="w3-bar-item w3-button">EmonCMS</a>
            <a href="mqtt_c.html" class="w3-bar-item w3-button">Mqtt</a>
            <a href="login_c.html" class="w3-bar-item w3-button">Access control</a>
            <a href="modbus_c.html" class="w3-bar-item w3-button">Modbus</a>
            <a href="config_c.html" class="w3-bar-item w3-button">Setings</a>
            <br/>
            <a onclick="document.getElementById( 'help').style.display='block'" class="w3-bar-item w3-button">Help</a>
        </div>
        <!---------------------------------------------------------------- BODY ------------------------------------------------------------------------------------------------------------>
        <div class="w3-main" style="height: 100%; margin-top:55px;margin-bottom:80px;">
            <div class="w3-row">
                <div class="w3-quarter w3-container">
                    &nbsp;
                </div>
                <div class="w3-half w3-container">
                    <div class="w3-card-4">
                        <div class="w3-container w3-center">
                            <br/>
                            <h4>MQTT Reports config</h4>
                        </div>
                        <form class="w3-container w3-white">
                            <label class="w3-text-blue">MQTT Server*</label>
                            <input class="w3-input w3-border" type="text" placeholder="e.g. test.mosquitto.org" data-bind="textInput: config.mqtt_server, disable: saveMqttFetching" />
                            <label class="w3-text-blue">MQTT Base-topic*</label>
                            <input class="w3-input w3-border" type="text" data-bind="textInput: config.mqtt_topic, disable: saveMqttFetching" />
                            <label class="w3-text-blue">MQTT Feed-name prefix</label>
                            <input class="w3-input w3-border" type="text" data-bind="textInput: config.mqtt_feed_prefix, disable: saveMqttFetching" />
                            <label class="w3-text-blue">Username</label>
                            <input class="w3-input w3-border" type="text" data-bind="textInput: config.mqtt_user, disable: saveMqttFetching" />
                            <label class="w3-text-blue">Password</label>
                            <input class="w3-input w3-border" data-bind="textInput: config.mqtt_pass, disable: saveMqttFetching" type="password" />
                            <div class="w3-row">
                                <div class="w3-half">
                                    <label class="w3-text-blue">Interval[sec.]</label>
                                    <input class="w3-input w3-border" type="number" min="5" max="60" data-bind="value: config.mqtt_interval, disable: saveMqttFetching" />
                                </div>
                                <div class="w3-half">
                                    <label class="w3-text-blue">Port</label>
                                    <input class="w3-input w3-border" type="number" data-bind="value: config.mqtt_port, disable: saveMqttFetching" />
                                </div>
                            </div>
                        </form>
                        <br>
                    </div>
                </div>
                <div class="w3-quarter w3-container">
                    &nbsp;
                </div>
            </div>
        </div>
        <!---------------------------------------------------------------- FOOTER ------------------------------------------------------------------------------------------------------------>
        <div class="w3-bottom w3-blue" style="max-width:1024px;min-width:350px">
            <button data-bind="click: saveMqtt, text: (saveMqttFetching() ? 'Saving...' : (saveMqttSuccess() ? 'Saved' : 'Save')), disable: saveMqttFetching" class="w3-button w3-block w3-green"></button>
            <div class="w3-bar w3-center">
                <snap data-bind="text: status.showTime()">time</snap>
                <snap data-bind="text: status.showDate()">date</snap>
            </div>
            <div class="w3-bar w3-center">Eagle<span class="w3-text-orange">MON</span></div>
        </div>
    </div>
</body>
<script src="lib.js" type="text/javascript"></script>
<script src="config.js" type="text/javascript"></script>

</html>
