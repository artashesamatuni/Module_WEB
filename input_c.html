<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EM-444</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="EM-444">
    <meta name="author" content="EagleMON">
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="spinner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="w3-content" style="max-width:1024px;min-width:350px">
    <div class="cssload-thecube" data-bind="visible: !initialised()">
        <div class="cssload-cube cssload-c1"></div>
        <div class="cssload-cube cssload-c2"></div>
        <div class="cssload-cube cssload-c4"></div>
        <div class="cssload-cube cssload-c3"></div>
    </div>
    <div data-bind="visible: initialised" style="display: none">
        <!---------------------------------------------------------------- MENU ------------------------------------------------------------------------------------------------------------>
        <div class="w3-top" style="max-width:1024px;min-width:350px">
            <div class="w3-light-gray w3-bar">
                <div id="small_menu" class="w3-top w3-bar-block w3-white w3-border w3-hide w3-hide-large w3-hide-medium">
                    <a href="javascript:void(0)" class="w3-bar-item w3-button" onclick="smallMenu()"><i class="fa fa-window-close-o"></i></a>
                    <a href="analog_c.html" class="w3-bar-item w3-button">Analog Inputs</a>
                    <a href="relay_c.html" class="w3-bar-item w3-button">Digital Outputs</a>
                    <hr/>
                    <a href="mqtt_c.html" class="w3-bar-item w3-button">MQTT Broker</a>
                    <a href="login_c.html" class="w3-bar-item w3-button">Access control</a>
                    <a href="config_c.html" class="w3-bar-item w3-button">Settings</a>
                    <a onclick="document.getElementById('help').style.display='block'" class="w3-bar-item w3-button">Help</a>
                </div>
                <a href="javascript:void(0)" class="w3-bar-item w3-button w3-left w3-hide-large w3-hide-medium" onclick="smallMenu()"><i class="fa fa-navicon"></i></a>
                <a class="w3-bar-item w3-button w3-left" data-bind="click: saveDI"><i class="fa fa-check" style="color:green;"></i></a>
                <div class="w3-right">
                    <a href="index.html" class="w3-bar-item w3-button">DASHBOARD</a>
                    <div class="w3-dropdown-click w3-hide-small">
                        <button class="w3-button" onclick="dropdown()">Configuration&nbsp;<i class="fa fa-caret-down"></i></button>
                        <div id="config_menu" class="w3-dropdown-content w3-bar-block w3-border" style="z-index:10">
                            <a href="analog_c.html" class="w3-bar-item w3-button">Analog Inputs</a>
                            <a href="relay_c.html" class="w3-bar-item w3-button">Digital Outputs</a>
                            <hr/>
                            <a href="mqtt_c.html" class="w3-bar-item w3-button">MQTT Broker</a>
                            <a href="login_c.html" class="w3-bar-item w3-button">Access control</a>
                            <a href="config_c.html" class="w3-bar-item w3-button">Setings</a>
                        </div>
                    </div>
                    <a onclick="document.getElementById('help').style.display='block'" class="w3-bar-item w3-button w3-hide-small">Help</a>
                    <a href="http://www.eaglemon.com" class="w3-bar-item w3-right">
                        <image src="images/logo_s.png" style="height: 24px"></image>
                    </a>
                </div>
            </div>
        </div>
        <!---------------------------------------------------------------- BODY ------------------------------------------------------------------------------------------------------------>
        <div class="w3-main" style="height: 100%; margin-top:48px;margin-bottom:64px;">
            <div class="w3-panel">
                <div class="w3-row w3-light-gray">
                    <div class="w3-col  m3 s3">
                        <button onclick="R0Menu()" class="w3-button w3-block w3-light-gray w3-border-right w3-border-left w3-border-top" id="b0">Channel 0</button>
                    </div>
                    <div class="w3-col m3 s3">
                        <button onclick="R1Menu()" class="w3-button w3-block w3-light-gray w3-border-right w3-border-top w3-border-bottom" id="b1">Channel 1</button>
                    </div>
                    <div class="w3-col m3 s3">
                        <button onclick="R2Menu()" class="w3-button w3-block w3-light-gray w3-border-right w3-border-top w3-border-bottom" id="b2">Channel 2</button>
                    </div>
                    <div class="w3-col m3 s3">
                        <button onclick="R3Menu()" class="w3-button w3-block w3-light-gray w3-border-right w3-border-top w3-border-bottom" id="b3">Channel 3</button>
                    </div>
                </div>
                <div class="w3-container w3-border-right w3-border-left w3-border-bottom w3-light-gray" style="height: 450px">
                    <div id="t0" class="w3-show">
                        <br/>
                        <div class="w3-container">
                            <br/>
                            <input id="P0E" type="checkbox" class="w3-switch" data-bind="checkedValue: config.P0E, checked: config.P0E" />
                            <label for="P0E" class="w3-text-blue"><snap data-bind="text: 'Ch. 0: '+(config.P0E()?'Enabled':'Disabled')"></snap></label>
                        </div>
                        <div class="w3-container" data-bind="visible: config.P0E">
                            <label class="w3-text-blue">Label</label>
                            <input class="w3-input w3-border" type="text" placeholder="e.g. Pump" data-bind="textInput: config.P0N" />
                            <br/>
                            <input id="P0P" type="checkbox" class="w3-switch" data-bind="checkedValue: config.P0P, checked: config.P0P">
                            <label for="P0P" class="w3-text-blue"><snap data-bind="text: 'Polarity: '+(config.P0P()?'Invers':'Normal')"></snap></label>
                            <br/>
                            <label class="w3-text-blue">Mode</label>
                            <select class="w3-select w3-border" data-bind="value: config.P0M()">
                                <option value="0">Input</option>
                                <option value="1">Counter</option>
                                <option value="2">Frequency</option>
                            </select>
                            <div data-bind="visible: (config.P0M()==0)"></div>
                            <div data-bind="visible: (config.P0M()==1)">
                                <div class="w3-row">
                                    <div class="w3-col m2 s6">
                                        <label class="w3-text-blue">Initial count</label>
                                        <input class="w3-input w3-border" type="number" data-bind="value: config.P0IC" />
                                    </div>
                                    <div class="w3-col m2 s6">
                                        <label class="w3-text-blue">Pulse devider</label>
                                        <input class="w3-input w3-border" type="number" data-bind="value: config.P0PV" />
                                    </div>
                                    <div class="w3-col m2 s6">
                                        <label class="w3-text-blue">Count direction</label>
                                        <select class="w3-select w3-border" data-bind="value: config.P0CD()">
                                            <option value="0">Up</option>
                                            <option value="1">Down</option>
                                        </select>
                                    </div>
                                    <div class="w3-col m2 s6">
                                        <label class="w3-text-blue">Units</label>
                                        <input class="w3-input w3-border" type="text" data-bind="textInput: config.P0U" />
                                    </div>
                                    <div class="w3-col m2 s6">
                                        <br/>
                                        <input id="P0R" type="checkbox" class="w3-switch" data-bind="checkedValue: config.P0R, checked: config.P0R" />
                                        <label for="P0R" class="w3-text-blue"><snap data-bind="text: (config.P0R()?'Recycle':'Stop')"></snap></label>
                                        <br/>
                                    </div>
                                </div>
                            </div>
                            <div data-bind="visible: (config.P0M()==2)">
                            </div>
                        </div>
                        <br/>
                    </div>
                    <div id="t1" class="w3-hide">
                        <br/>
                        <div class="w3-container">
                            <br/>
                            <input id="P1E" type="checkbox" class="w3-switch" data-bind="checkedValue: config.P1E, checked: config.P1E" />
                            <label for="P1E" class="w3-text-blue"><snap data-bind="text: 'Ch. 1: '+(config.P1E()?'Enabled':'Disabled')"></snap></label>
                        </div>
                        <div class="w3-container" data-bind="visible: config.P1E">
                            <label class="w3-text-blue">Label</label>
                            <input class="w3-input w3-border" type="text" placeholder="e.g. Pump" data-bind="textInput: config.P1N" />
                            <br/>
                            <input id="P1P" type="checkbox" class="w3-switch" data-bind="checkedValue: config.P1P, checked: config.P1P">
                            <label for="P1P" class="w3-text-blue"><snap data-bind="text: 'Polarity: '+(config.P1P()?'Invers':'Normal')"></snap></label>
                            <br/>
                        </div>
                        <br/>
                    </div>
                    <div id="t2" class="w3-hide">
                        <br/>
                        <div class="w3-container">
                            <br/>
                            <input id="P2E" type="checkbox" class="w3-switch" data-bind="checkedValue: config.P2E, checked: config.P2E" />
                            <label for="P2E" class="w3-text-blue"><snap data-bind="text: 'Ch. 2: '+(config.P2E()?'Enabled':'Disabled')"></snap></label>
                        </div>
                        <div class="w3-container" data-bind="visible: config.P2E">
                            <label class="w3-text-blue">Label</label>
                            <input class="w3-input w3-border" type="text" placeholder="e.g. Pump" data-bind="textInput: config.P2N" />
                            <br/>
                            <input id="P2P" type="checkbox" class="w3-switch" data-bind="checkedValue: config.P2P, checked: config.P2P">
                            <label for="P2P" class="w3-text-blue"><snap data-bind="text: 'Polarity: '+(config.P2P()?'Invers':'Normal')"></snap></label>
                            <br/>
                        </div>
                        <br/>
                    </div>
                    <div id="t3" class="w3-hide">
                        <br/>
                        <div class="w3-container">
                            <br/>
                            <input id="P3E" type="checkbox" class="w3-switch" data-bind="checkedValue: config.P3E, checked: config.P3E" />
                            <label for="P3E" class="w3-text-blue"><snap data-bind="text: 'Ch. 3: '+(config.P3E()?'Enabled':'Disabled')"></snap></label>
                        </div>
                        <div class="w3-container" data-bind="visible: config.P3E">
                            <label class="w3-text-blue">Label</label>
                            <input class="w3-input w3-border" type="text" placeholder="e.g. Pump" data-bind="textInput: config.P3N" />
                            <br/>
                            <input id="P3P" type="checkbox" class="w3-switch" data-bind="checkedValue: config.P3P, checked: config.P3P">
                            <label for="P3P" class="w3-text-blue"><snap data-bind="text: 'Polarity: '+(config.P3P()?'Invers':'Normal')"></snap></label>
                            <br/>
                        </div>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
        <!---------------------------------------------------------------- FOOTER ------------------------------------------------------------------------------------------------------------>
        <div class="w3-bottom w3-light-gray" style="max-width:1024px;min-width:350px">
            <div class="w3-bar w3-center">
                <snap data-bind="text: status.showTime()">time</snap>
                <snap data-bind="text: status.showDate()">date</snap>
            </div>
            <div class="w3-bar w3-center">
                <h4><span class="w3-text-gray">Eagle</span><span class="w3-text-orange">MON</span></h4>
            </div>
        </div>
    </div>
</body>
<script src="lib.js" type="text/javascript"></script>
<script src="config.js" type="text/javascript"></script>

</html>
