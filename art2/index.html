<!DOCTYPE html>
<html>

<head>
    <title>Smart-E</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="Smart-E" name="description">
    <meta content="OpenEnergyMonitor" name="author">
    <meta content="#000000" name="theme-color">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body class="w3-content" style="max-width:1024px;min-width:350px">
    <br>
    <div class="w3-row-padding w3-margin-bottom">
        <div class="w3-quarter">
            <div class="w3-container w3-pink w3-padding-8">
                <div class="w3-right">
                    <h3>V</h3>
                </div>
                <div class="w3-left">
                    <span id="v_val"></span>
                </div>
                <div class="w3-clear"></div>
                <h4>VOLTAGE</h4>
            </div>
        </div>
    </div>
	<br>
	<button class="w3-button w3-block w3-blue" id="save">Save</button>
    <script>
        updateStatus();
        setInterval(updateStatus, 1000);
   
        function updateStatus() {
            var r1 = new XMLHttpRequest();
            r1.open("GET", "status", true);
            r1.timeout = 2000;
            r1.onreadystatechange = function() {
                if (r1.readyState != 4) {
				//alert('error');
                    return;
                }

                if (r1.status == 200) {
                    var obj = JSON.parse(r1.responseText);
                    document.getElementById("v_val").innerHTML = obj.voltage;
					//{"voltage":"123"}
                }
            };
            r1.send();
        }
		
    document.getElementById("save-mqtt").addEventListener("click", function(e) {
        var mqtt = {
            interval: 10
        }
            document.getElementById("save").innerHTML = "Saving...";
            var r = new XMLHttpRequest();
            r.open("POST", "save", true);
            r.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            r.send("&interval=" + mqtt.interval);
            r.onreadystatechange = function() {
                console.log(mqtt);
                if (r.readyState != 4 || r.status != 200) return;
                var str = r.responseText;
                console.log(str);
                if (str != 0) {
                    document.getElementById("save").innerHTML = "Saved";
                    history.back();
                }
            };
    });
   </script>
</body>

</html>
