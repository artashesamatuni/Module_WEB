<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EagleMON-T</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="EagleMON-T">
    <meta name="author" content="EagleMON">
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="my.css">
    <link rel="stylesheet" href="spinner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="w3-content" style="max-width:1024px;min-width:350px">
    <div class="cssload-thecube" data-bind="visible: !initialised()">
        <div class="cssload-cube cssload-c1"></div>
        <div class="cssload-cube cssload-c2"></div>
        <div class="cssload-cube cssload-c4"></div>
        <div class="cssload-cube cssload-c3"></div>
    </div>
    <div data-bind="visible: initialised" style="display: none">
        <!---------------------------------------------------------------- MENU ------------------------------------------------------------------------------------------------------------>
        <div class="w3-top" style="max-width:1024px;min-width:350px">
            <div class="w3-light-gray w3-bar">
                <div id="small_menu" class="w3-top w3-bar-block w3-white w3-border w3-hide w3-hide-large w3-hide-medium">
                    <a href="javascript:void(0)" class="w3-bar-item w3-button" onclick="smallMenu()"><i class="fa fa-window-close-o"></i></a>
                    <a href="analog_c.html" class="w3-bar-item w3-button">Analog Inputs</a>
                    <a href="input_c.html" class="w3-bar-item w3-button">Digital Inputs</a>
                    <hr/>
                    <a href="mqtt_c.html" class="w3-bar-item w3-button">MQTT Broker</a>
                    <a href="login_c.html" class="w3-bar-item w3-button">Access control</a>
                    <a href="config_c.html" class="w3-bar-item w3-button">Settings</a>
                    <a onclick="document.getElementById('help').style.display='block'" class="w3-bar-item w3-button">Help</a>
                </div>
                <a href="javascript:void(0)" class="w3-bar-item w3-button w3-left" onclick="smallMenu()"><i class="fa fa-navicon"></i></a>
                <a class="w3-bar-item w3-button w3-left" data-bind="click: saveDO"><i class="fa fa-check" style="color:green;"></i></a>
                <div class="w3-right">
                    <a href="index.html" class="w3-bar-item w3-button" disabled>DASHBOARD</a>
                    <div class="w3-dropdown-click w3-hide-small">
                        <button class="w3-button" onclick="dropdown()">Configuration&nbsp;<i class="fa fa-caret-down"></i></button>
                        <div id="config_menu" class="w3-dropdown-content w3-bar-block w3-border" style="z-index:10">
                            <a href="analog_c.html" class="w3-bar-item w3-button">Analog Inputs</a>
                            <a href="input_c.html" class="w3-bar-item w3-button">Digital Inputs</a>
                            <hr/>
                            <a href="mqtt_c.html" class="w3-bar-item w3-button">MQTT Broker</a>
                            <a href="login_c.html" class="w3-bar-item w3-button">Access control</a>
                            <a href="config_c.html" class="w3-bar-item w3-button">Setings</a>
                        </div>
                    </div>
                    <a onclick="document.getElementById('help').style.display='block'" class="w3-bar-item w3-button w3-hide-small">Help</a>
                    <a href="http://www.eaglemon.com" class="w3-bar-item w3-right">
                        <image src="images/logo_s.png" style="height: 24px"></image>
                    </a>
                </div>
            </div>
        </div>
        <!---------------------------------------------------------------- BODY ------------------------------------------------------------------------------------------------------------>
        <div class="w3-main" style="height: 100%; margin-top:48px;margin-bottom:64px;">
            <div class="w3-row">
                <div class="w3-quarter w3-container">
                    <div class="w3-card-4">
                        <div class="w3-container">
                            <br/>
                            <input id="R0E" type="checkbox" class="w3-switch" data-bind="checkedValue: config.R0E, checked: config.R0E" />
                            <label for="R0E" class="w3-text-blue"><snap data-bind="text: 'Ch. 0: '+(config.R0E()?'Enabled':'Disabled')"></snap></label>
                        </div>
                        <div class="w3-container" data-bind="visible: config.R0E">
                            <label class="w3-text-blue">Label</label>
                            <input class="w3-input w3-border" type="text" placeholder="e.g. Pump" data-bind="textInput: config.R0N" />
                            <br/>
                            <input id="R0P" type="checkbox" class="w3-switch" data-bind="checkedValue: config.R0P, checked: config.R0P">
                            <label for="R0P" class="w3-text-blue"><snap data-bind="text: 'Polarity: '+(config.R0P()?'Invers':'Normal')"></snap></label>
                            <br/>
                        </div>
                        <br>
                    </div>
                    <br/>
                </div>
                <div class="w3-quarter w3-container">
                    <div class="w3-card-4">
                        <div class="w3-container">
                            <br/>
                            <input id="R1E" type="checkbox" class="w3-switch" data-bind="checkedValue: config.R1E, checked: config.R1E" />
                            <label for="R1E" class="w3-text-blue"><snap data-bind="text: 'Ch. 1: '+(config.R1E()?'Enabled':'Disabled')"></snap></label>
                        </div>
                        <div class="w3-container" data-bind="visible: config.R1E">
                            <label class="w3-text-blue">Label</label>
                            <input class="w3-input w3-border" type="text" placeholder="e.g. Pump" data-bind="textInput: config.R1N" />
                            <br/>
                            <input id="R1P" type="checkbox" class="w3-switch" data-bind="checkedValue: config.R1P, checked: config.R1P">
                            <label for="R1P" class="w3-text-blue"><snap data-bind="text: 'Polarity: '+(config.R1P()?'Invers':'Normal')"></snap></label>
                            <br/>
                        </div>
                        <br>
                    </div>
                    <br/>
                </div>
                <div class="w3-quarter w3-container">
                    <div class="w3-card-4">
                        <div class="w3-container">
                            <br/>
                            <input id="R2E" type="checkbox" class="w3-switch" data-bind="checkedValue: config.R2E, checked: config.R2E" />
                            <label for="R2E" class="w3-text-blue"><snap data-bind="text: 'Ch. 2: '+(config.R2E()?'Enabled':'Disabled')"></snap></label>
                        </div>
                        <div class="w3-container" data-bind="visible: config.R2E">
                            <label class="w3-text-blue">Label</label>
                            <input class="w3-input w3-border" type="text" placeholder="e.g. Pump" data-bind="textInput: config.R2N" />
                            <br/>
                            <input id="R2P" type="checkbox" class="w3-switch" data-bind="checkedValue: config.R2P, checked: config.R2P">
                            <label for="R2P" class="w3-text-blue"><snap data-bind="text: 'Polarity: '+(config.R2P()?'Invers':'Normal')"></snap></label>
                            <br/>
                        </div>
                        <br>
                    </div>
                    <br/>
                </div>
                <div class="w3-quarter w3-container">
                    <div class="w3-card-4">
                        <div class="w3-container">
                            <br/>
                            <input id="R3E" type="checkbox" class="w3-switch" data-bind="checkedValue: config.R3E, checked: config.R3E" />
                            <label for="R3E" class="w3-text-blue"><snap data-bind="text: 'Ch. 3: '+(config.R3E()?'Enabled':'Disabled')"></snap></label>
                        </div>
                        <div class="w3-container" data-bind="visible: config.R3E">
                            <label class="w3-text-blue">Label</label>
                            <input class="w3-input w3-border" type="text" placeholder="e.g. Pump" data-bind="textInput: config.R3N" />
                            <br/>
                            <input id="R3P" type="checkbox" class="w3-switch" data-bind="checkedValue: config.R3P, checked: config.R3P">
                            <label for="R3P" class="w3-text-blue"><snap data-bind="text: 'Polarity: '+(config.R3P()?'Invers':'Normal')"></snap></label>
                            <br/>
                        </div>
                        <br>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
        <!---------------------------------------------------------------- FOOTER ------------------------------------------------------------------------------------------------------------>
        <div class="w3-bottom w3-blue" style="max-width:1024px;min-width:350px">
            <div class="w3-bar w3-center">
                <snap data-bind="text: status.showTime()">time</snap>
                <snap data-bind="text: status.showDate()">date</snap>
            </div>
            <div class="w3-bar w3-center">Eagle<span class="w3-text-orange">MON</span></div>
        </div>
    </div>
</body>
<script src="lib.js" type="text/javascript"></script>
<script src="config.js" type="text/javascript"></script>

</html>
