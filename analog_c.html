                        <form class="w3-container" data-bind="visible: config.A0E()">
                            <label class="w3-text-blue">Label</label>
                            <input class="w3-input w3-border" type="text" placeholder="e.g. Room temperature" data-bind="textInput: config.A0N" />
                            <label class="w3-text-blue">Unit</label>
                            <input class="w3-input w3-border" type="text" placeholder="e.g. &deg;C" data-bind="textInput: config.A0U" />

                                    <input class="w3-input w3-border" type="number" placeholder="e.g. 0" data-bind="value: config.A0MIN" />

                                </div>
                                <div class="w3-col m6 s6">
                                    <input class="w3-input w3-border" type="number" placeholder="e.g. 250" data-bind="value: config.A0MAX" />
