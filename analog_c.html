<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="w3.css">

<body class="w3-content" style="max-width:1024px;min-width:350px">
    <div class="cssload-thecube" data-bind="visible: !initialised()">

        <div class="cssload-cube cssload-c2"></div>
        <div class="cssload-cube cssload-c4"></div>
        <div class="cssload-cube cssload-c3"></div>

                <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right" onclick="smallMenu()"><i class="fa fa-navicon"></i></a>

            <div class="w3-blue w3-bar">

                <div class="w3-dropdown-click w3-hide-small">
                    <button class="w3-button" onclick="dropdown()">Configuration&nbsp;<i class="fa fa-caret-down"></i></button>

                        <a href="config_c.html" class="w3-bar-item w3-button">Setings</a>

                <a onclick="document.getElementById( 'help').style.display='block'" class="w3-bar-item w3-button w3-hide-small">Help</a>
            </div>
        </div>

            <a onclick="document.getElementById( 'help').style.display='block'" class="w3-bar-item w3-button">Help</a>

        <!---------------------------------------------------------------- BODY ------------------------------------------------------------------------------------------------------------>
        <div class="w3-main" style="height: 100%; margin-top:55px;margin-bottom:80px;">
            <div class="w3-row">
                <div class="w3-quarter w3-container">
                    <div class="w3-card-4">
                        <div class="w3-container">
                            <br/>
                            <input id="A0E" type="checkbox" class="w3-switch" data-bind="checkedValue: config.A0E, checked: config.A0E" />
                            <label for="A0E" class="w3-text-blue"><snap data-bind="text: 'Ch. 0: '+(config.A0E()?'Enabled':'Disabled')"></snap></label>
                        </div>
                        <form class="w3-container w3-white">
                            <label class="w3-text-blue">Label</label>
                            <input class="w3-input w3-border" type="text" placeholder="e.g. Room temperature" data-bind="textInput: config.A0N" />
                            <label class="w3-text-blue">Unit</label>
                            <input class="w3-input w3-border" type="text" placeholder="e.g. &deg;C" data-bind="textInput: config.A0U" />
                            <label class="w3-text-blue">Scaling</label>
                            <div class="w3-row-padding">
                                <div class="w3-col m6 s6">
                                    <input class="w3-input w3-border" type="number" placeholder="e.g. 0" data-bind="value: config.A0MIN" />
                                    <label class="w3-text-blue"><sup>min</sup></label>
                                </div>
                                <div class="w3-col m6 s6">
                                    <input class="w3-input w3-border" type="number" placeholder="e.g. 250" data-bind="value: config.A0MAX" />
                                    <label class="w3-text-blue"><sup>max</sup></label>
                                </div>
                            </div>
                            <label class="w3-text-blue">Alarm Level</label>
                            <div class="w3-row-padding">
                                <div class="w3-col m6 s6">
                                    <input class="w3-input w3-border" type="number" placeholder="e.g. 0" data-bind="value: config.A0AMIN" />
                                    <label class="w3-text-blue"><sup>min</sup></label>
                                </div>
                                <div class="w3-col m6 s6">
                                    <input class="w3-input w3-border" type="number" placeholder="e.g. 250" data-bind="value: config.A0AMAX" />
                                    <label class="w3-text-blue"><sup>max</sup></label>
                                </div>
                            </div>
                            <br/>
                            <div class="w3-content">
                                <input id="A0A" type="checkbox" class="w3-switch" data-bind="checkedValue: config.A0A, checked: config.A0A" />
                                <label for="A0A" class="w3-text-blue"><snap data-bind="text: 'Store Alarm : '+(config.A0A()?'Yes':'No')"></snap></label>
                            </div>
                        </form>
                        <br/>
                    </div>
                    <br/>
                </div>
                <div class="w3-quarter w3-container">
                    <div class="w3-card-4">

                            <br/>

                            <input id="A2E" type="checkbox" class="w3-switch" data-bind="checkedValue: config.A2E, checked: config.A2E" />
                            <label for="A2E" class="w3-text-blue"><snap data-bind="text: 'Ch. 2: '+(config.A2E()?'Enabled':'Disabled')"></snap></label>
                        </div>

                            <input class="w3-input w3-border" type="text" placeholder="e.g. Room temperature" data-bind="textInput: config.A2N" />

                                    <label class="w3-text-blue"><sup>max</sup></label>

                            </div>

                            <div class="w3-row-padding">

                            </div>

                    </div>
                    <br/>
                </div>
                <div class="w3-quarter w3-container w3-hoverable">
                    <div class="w3-card-4">
                        <br/>
                        <div class="w3-container">
                            <input id="A3E" type="checkbox" class="w3-switch" data-bind="checkedValue: config.A3E, checked: config.A3E" />

                            <label class="w3-text-blue">Unit</label>
                            <input class="w3-input w3-border" type="text" placeholder="e.g. &deg;C" data-bind="textInput: config.A3U" />
                            <label class="w3-text-blue">Scaling</label>
                            <div class="w3-row-padding">
                                <div class="w3-col m6 s6">
                                    <input class="w3-input w3-border" type="number" placeholder="e.g. 0" data-bind="value: config.A3MIN" />

                                </div>
                                <div class="w3-col m6 s6">

        </div>
        <!---------------------------------------------------------------- FOOTER ------------------------------------------------------------------------------------------------------------>
        <div class="w3-bottom w3-blue" style="max-width:1024px;min-width:350px">
            <button data-bind="click: saveAI, text: (saveAIFetching() ? 'Saving...' : (saveAISuccess() ? 'Saved' : 'Save')), disable: saveAIFetching" class="w3-button w3-block w3-green"></button>
            <div class="w3-bar w3-center">
                <snap data-bind="text: status.showTime()">time</snap>
                <snap data-bind="text: status.showDate()">date</snap>
            </div>
            <div class="w3-bar w3-center">Eagle<span class="w3-text-orange">MON</span></div>
        </div>
    </div>
</body>
<script src="lib.js" type="text/javascript"></script>
<script src="config.js" type="text/javascript"></script>
<script>
    cSidebar();

    function oSidebar() {
        document.getElementById("mySidebar").style.display = "block";
    }

    function cSidebar() {
        document.getElementById("mySidebar").style.display = "none";
    }
</script>
